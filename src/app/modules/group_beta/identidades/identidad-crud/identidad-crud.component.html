<div class="container">
<div class="row">
    <div class="col-md-12 col-sm-12 order-sm-first">
      <button class="btn btn-primary back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
    </div>
    </div>
<div class="row top">
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="mr-auto">Titular</h4>
        <button type="button" class="btn btn-light btn-transparent d-flex align-items-center" data-toggle="modal" data-target="#myModal">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </div>
      
<div *ngIf="titleData?.id">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" (click)="gotoPage(titleData.id)">
        <div class="d-flex align-items-center">
            <div class="avatar mr-3 ">
                <img class="fondoAvatar" [src]="imgPerfil(titleData?.image)" style="object-fit: cover;">
            </div>
          <div class="name">
            {{titleData?.name}}
          </div>
        </div>
        <i class="fas fa-chevron-right"></i>
      </li>
    </ul>
  </div>
 
<app-form [config]="config" [closeCallbackFunction]="closeForm" (title)="title($event)" [userId]="titleData?.id"></app-form>
</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-top" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">
            <div class="d-flex align-items-center">
                <span class="badge badge-pill badge-primary mr-2">{{ titleData?.name }}</span>
                <button [hidden]="!titleData"  type="button" class="close" aria-label="Close" (click)="titleData=''">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="fixed-area">
            <app-filtro 
            [optionGroups]="opciones"
            (datoProcesado)="getData($event)"
          ></app-filtro>
        </div>
        <div class="scrollable-area">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let titleData of items" (click)="select(titleData)">
              <div class="d-flex align-items-center">
                <div class="avatar mr-3">
                  <img class="fondoAvatar" [src]="imgPerfil(titleData?.image)" style="object-fit: cover;">
                </div>
                <div class="name">
                  {{titleData?.name}}
                </div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
          </ul>        
          </div>  

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <!-- <button type="button" class="btn btn-primary">Guardar cambios</button> -->
        </div>
      </div>
    </div>
  </div>
