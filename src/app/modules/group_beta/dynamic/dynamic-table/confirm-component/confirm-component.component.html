<section class="padding">
	<div class="title" fxLayout="row" fxLayoutAlign="start center">
		<h1 mat-dialog-title>{{ data.title }}</h1>
	</div>

	<div mat-dialog-content fxLayout="row" fxLayoutAlign="start center" style="margin: 0px;">
		<div innerHTML="{{ data.content }}"></div>
	</div>
	<div mat-dialog-actions align="center">
		<button mat-stroked-button [mat-dialog-close]=false id="cancel-button" name="cancel-button">
			Cancelar
        </button>
		<button mat-stroked-button [mat-dialog-close]=true id="okButton-button" name="okButton-button" color="warn">
			Continuar
        </button>
	</div>
</section>
