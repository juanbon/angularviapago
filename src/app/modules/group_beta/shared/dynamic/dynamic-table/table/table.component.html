<div class="table-custom" >
  <app-header-table [title]="headerTitle" [new]="save" [report]="report" [showFilter]="!showForm"
    [functionReport]="downloadReport" [functionNew]="newData" [filters]="filter" [showAdd]="showAdd">
  </app-header-table>

  <div class="card">
    <app-form class="forms" [config]="config" [closeCallbackFunction]="closeCallbackFunction" *ngIf="showForm">
    </app-form>

    <div class="card-body table-container" id="content" #content *ngIf="!showForm" >
      <!--<div class="spinner" *ngIf="spinner">
        <img src="./../../../../assets/img/loader.svg" alt="Cargando">
      </div>-->
      <table class="table" id="table-download" *ngIf="!spinner">
        <thead *ngIf="items">
          <tr>
            <ng-container *ngFor="let columnHeader of columns">
              <th scope="col">{{ columnHeader.text | translate}}</th>
            </ng-container>
            <th scope="col" *ngIf="!report && (showGet || showEdit || showDelete)" class="acciones">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let row of items">
            <tr>
              <ng-container *ngFor="let columnHeader of columns">
                <td>
                  <span class="badge bg-success" *ngIf="booleans.includes(columnHeader.key) && row[columnHeader.key]" > si </span>
                  <span class="badge bg-danger" *ngIf="booleans.includes(columnHeader.key) && !row[columnHeader.key]" >no</span>
                  <span [ngClass]="getClassForValue(row[columnHeader.key])" *ngIf="!booleans.includes(columnHeader.key)" >
                    <span *ngIf="prices.includes(columnHeader.key)" >$</span>
                    {{ row[columnHeader.key] | customFormat}}
                  </span>
                </td>
              </ng-container>
              <td *ngIf="!report && (showGet || showEdit || showDelete)" class="acciones">
                <button type="button" class="btn btn-outline-success rounded-pill buttom-cstm" *ngIf="showGet"
                  (click)="showData(row[columnId])">
                  <i class="bi bi-eye"></i>
                </button>
                <button type="button" class="btn btn-outline-primary rounded-pill buttom-cstm edit-buttom" *ngIf="showEdit"
                  (click)="editData(row[columnId])">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button type="button" class="btn btn-outline-danger rounded-pill buttom-cstm" *ngIf="showDelete"
                  (click)="deleteData(row[columnId])">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="paginated && totalPages > 0" class="pagination">
    <div class="pages">Total de p√°ginas: {{totalPages}}</div>
    <div class="input-group input-page">
      <button class="btn btn-outline-secondary" type="button" (click)="change()">
        <i class="bi bi-arrow-right-square"></i>
      </button>
      <input type="number" class="form-control" id="page">
    </div>
    <nav>
      <ul class="pagination">
        <li class="page-item" (click)="first()" *ngIf="currentPage != 1">
          <a class="page-link"><i class="bi bi-chevron-double-left"></i></a>
        </li>
        <li class="page-item" (click)="prev()" *ngIf="currentPage != 1">
          <a class="page-link"><i class="bi bi-arrow-left"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link">{{currentPage}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item" (click)="next()" *ngIf="currentPage != totalPages">
          <a class="page-link"><i class="bi bi-arrow-right"></i></a>
        </li>
        <li class="page-item" (click)="last()" *ngIf="currentPage != totalPages">
          <a class="page-link"><i class="bi bi-chevron-double-right"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</div>
