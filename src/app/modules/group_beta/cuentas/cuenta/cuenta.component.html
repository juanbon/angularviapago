<div class="container" *ngIf="(userData$ | async) as userD">
    <div>
      <div class="col-md-12 col-sm-12 order-sm-first">
        <button class="btn btn-primary back-button" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
      </div>
      <div class="row position">
        <div class="col-md-6 col-sm-12 order-md-first text-left">
          <h4 class="text-left">Cuenta</h4>
          </div>
          <div class="col-md-6 col-sm-12 order-md-last text-right">
      </div>
    </div>
    <div class="card">
        <div class="card-body">
          <div class="row">
                    {{(userData$ | async)?.name}}
    </div>
<div *ngIf="(userData$ | async)?.user as user">
    <h5>Usuario</h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" (click)="gotoPage(user?.id, 'usuario-detalle')">
        <div class="d-flex align-items-center">
            <div class="avatar mr-3 ">
                <img class="fondoAvatar" [src]="imgAvatar(user?.image)" style="object-fit: cover;">
            </div>
          <div class="name">
            {{user?.name}}
          </div>
        </div>
        <i class="fas fa-chevron-right"></i>
      </li>
    </ul>
  </div>
  <div *ngIf="(userData$ | async)?.userIdentity as userIdentity">
    <h5>Razón Social</h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" (click)="gotoPage(userIdentity?.id, 'identidad-detalle')">
        <div class="d-flex align-items-center">
            <div class="avatar mr-3 ">
                <!-- <img class="fondoAvatar" [src]="imgAvatar(userIdentity?.image)" style="object-fit: cover;"> -->
            </div>
          <div class="name">
            {{userIdentity?.name}}
          </div>
        </div>
        <i class="fas fa-chevron-right"></i>
      </li>
    </ul>
  </div>
  <div class="col-md-12 col-sm-12 order-sm-first">
      
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="type">Tipo</label>
              <input type="text" id="type" class="form-control" [value]="(userData$ | async)?.type | translate" disabled>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="number">Número</label>
              <input type="text" id="number" class="form-control" [value]="(userData$ | async)?.number | translate" disabled>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="cvu">CVU</label>
              <input type="text" id="cvu" class="form-control" [value]="(userData$ | async)?.cvu | translate" disabled>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="alias">Alias</label>
              <input type="text" id="alias" class="form-control" [value]="(userData$ | async)?.alias | translate" disabled>
            </div>
          </div>
      <div class="col-md-6 col-6">
        <div class="form-group">
          <label for="status">Estado</label>
          <input type="text" id="status" class="form-control" [value]="(userData$ | async)?.status | translate" disabled [ngClass]="'status-' + (userData$ | async)?.status">
        </div>
      </div>
      <div class="col-md-6 col-6">
        <div class="form-group" *ngIf="(userData$ | async)?.balance as balance">
          <label for="balance">Saldo</label>
          <input type="text" id="balance" class="form-control" [value]="'$' + (balance | number: '1.2-2')" disabled>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div class="modal-footer" *ngIf="userD.status == 'enable'">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="movimientos(userD.name, userD.cvu, userD.alias, userD.balance)">Movimientos</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="inputValue = userD.alias">Cambiar Alias</button>

    <!-- <button type="button" class="btn btn-primary" (click)="cambiarAlias('VIAPAGO.BEGNI.AGUSTI')">Cambiar Alias</button> -->
  </div>
  </div>

  <!-- popup -->
  <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="cambiarAlias" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Encabezado del Popup -->
        <div class="modal-header">
          <h5 class="modal-title" id="cambiarAlias">Cambiar alias</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <!-- Contenido del Popup -->
        <div class="modal-body">
          <!-- Input -->
          <div class="form-group">
            <!-- <label for="inputText">Input:</label> -->
            <input type="text" class="form-control" id="inputText" [(ngModel)]="inputValue">
        </div>
        </div>
  
        <!-- Pie del Popup -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cambiarAlias(inputValue)">Aceptar</button>
              </div>
      </div>
    </div>
  </div>
</div>
